plugins {
    id 'java-gradle-plugin'
    id 'java-library'
    id 'kotlin'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

jar {
    manifest {
        attributes(
                "giokit-plugin-version": rootProject.ext.android.versionName
        )
    }
}

dependencies {
    compileOnly gradleApi()
    //implementation rootProject.ext.dependencies["kotlin-stdlib"]
    compileOnly "com.android.tools.build:gradle:${rootProject.ext.android["giokit_plugin_version"]}"
    /* 👇👇👇👇 引用这两个模块 👇👇👇👇 */
    // api "com.didiglobal.booster:booster-api:${rootProject.ext.android["booster_version"]}"
}

apply from: "${rootProject.projectDir}/gradle/publishMaven.gradle"